<h2 mat-dialog-title>Add Diver</h2>
<mat-dialog-content>
    <mat-form-field>
        <input matInput [(ngModel)]="name" placeholder="Diver's Name" required="required">
    </mat-form-field>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button color="primary" (click)="ok()">OK</button>
    <button mat-button (click)="cancel()">Cancel</button>
</mat-dialog-actions>
